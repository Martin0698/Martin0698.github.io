<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6 col-md-6 col-12 con">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <mat-toolbar style="background-color: #312D2A;">
                        <mat-toolbar-row>
                            <a class="navbar-brand" href="/">
                                <i class="bi bi-arrow-left-square" style="color: white; font-size: 2.2rem;"></i>
                            </a>
                            <span class="example-spacer"></span>
                            <a class="navbar-brand">
                                <img src="assets/img/oracle-nuevo-logo.jpg" width="50" height="30" alt="">
                            </a>
                        </mat-toolbar-row>
                    </mat-toolbar>
                </div>
                <br><br>
                <div class="row justify-content-center">
                    <h1 class="text">Welcome</h1>
                </div>
                <br><br><br>
                <div class="row justify-content-center">
                    <h3 class="labels">Please enter your email to change your password</h3>
                </div>
                <br><br><br><br><br>
                <div class="row justify-content-center">
                    <form class="form">
                        <mat-form-field class="form-full-width" appearance="fill" style="background-color: #36322F; color: white;">
                            <mat-label style="color: white;">Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                   placeholder="pat@example.com">
                            <mat-hint style="color: white;">Please insert a valid email !</mat-hint>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" style="color: #ff5100; font-size: medium;">
                              Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')" style="color: #ff5100; font-size: medium;">
                              Email is required
                            </mat-error>
                        </mat-form-field>
                        <br><br><br>
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-md-6 col-12">
                                <!-- <button type="submit" class="btn">Send email</button> -->
                                <button mat-stroked-button style="background-color: white; width: 6vw;" (click)="gotoSignIn()">Send email</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6 col-md-6 col-12 align-self-center">
            <div class="container-fluid">
                <img class="logo" src="assets/img/Oracle.png">
            </div>
        </div>
    </div>
</div>
